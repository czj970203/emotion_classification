<html>
    <head>
        <meta charset="utf-8">
        <title>摄像头</title>
        <script src="../static/scripts/js/echarts.js" type="text/javascript"></script>
        <script src="../static/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="../static/scripts/js/bootstrap.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    </head>
    <body>
        <!--<div>-->
            <!--<h1>表情识别工具</h1>-->
            <!--<a href="{{ url_for('video') }}">视频</a>-->
            <!--<a href="{{ url_for('index') }}">摄像头</a>-->
        <!--</div>-->
        <nav class="navbar navbar-expand-lg bg-info navbar-light">
            <a class="navbar-brand" href="#">表情识别工具</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{{ url_for('video') }}">视频</a>
                    <a class="nav-item nav-link" href="{{ url_for('index') }}">摄像头</a>
                </div>
            </div>
        </nav>
        <hr />
        <div class="text-center" style="margin-bottom: 50px">
            <img src="{{ url_for('video_feed') }}" style="width: 720px;height: 480px" alt="请开启摄像头">
        </div>

        {% if is_closed %}
        <a href="{{ url_for('open_video') }}" class="btn btn-info" role="button" style="margin-left: 50px">开启摄像头</a>
        {% else %}
        <a href="{{ url_for('close_video') }}" class="btn btn-info" role="button" style="margin-left: 50px">关闭摄像头</a>
        <a href="{{ url_for('collect_frames') }}" class="btn btn-info" role="button">开始录制</a>
        {% if start_collect %}
        <a href="{{ url_for('stop_collect') }}" class="btn btn-info" role="button">结束录制</a>
        {% endif %}
        <button id="line_button" onclick="getLineData()" class="btn btn-info">绘制折线图</button>
        {% if not finish_collect %}
        <script type="text/javascript">
            document.getElementById('line_button').disabled = 'disabled';
        </script>
        {% endif %}

        <div class="row" style="margin-top: 50px;margin-bottom: 50px;margin-left: 50px">
            <div class="col-md-3" id="bar" style="height: 300px;display: none;float: left"></div>
            <div class="col-md-3" id="bar2" style="height: 300px;display: none;float: left"></div>
            <div class="col-md-3" id="bar3" style="height: 300px;display: none;float: left"></div>
            <div class="col-md-3" id="bar4" style="height: 300px;display: none;float: left"></div>
        </div>
        {% if finish_collect %}
        <div class="text-center">
            <img src="{{ url_for('feed_video_clips') }}" width="80%" height="60%" alt="请截取视频片段">
        </div>
        {% endif %}
        {% endif %}
        <div class="row" style="margin-top: 50px;margin-left: 50px">
            <div class="col-md-3" id="line" style="height: 300px;display:none;float:left"></div>
            <div class="col-md-3" id="line2" style="height: 300px;display:none;float:left"></div>
            <div class="col-md-3" id="line3" style="height: 300px;display:none;float:left"></div>
            <div class="col-md-3" id="line4" style="height: 300px;display:none;float:left"></div>

        </div>



        <script src="../static/scripts/js/index.js" type="text/javascript"></script>
    </body>
</html>

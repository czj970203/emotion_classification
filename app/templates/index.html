<html>
    <head>
        <meta charset="utf-8">
        <title>摄像头</title>
        <script src="../static/scripts/js/echarts.js" type="text/javascript"></script>
        <script src="../static/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="../static/scripts/js/bootstrap.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    </head>
    <body>
        <!--<div>-->
            <!--<h1>表情识别工具</h1>-->
            <!--<a href="{{ url_for('video') }}">视频</a>-->
            <!--<a href="{{ url_for('index') }}">摄像头</a>-->
        <!--</div>-->
        <nav class="navbar navbar-expand-lg bg-info navbar-light">
            <a class="navbar-brand" href="#">表情识别工具</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="{{ url_for('video') }}">视频</a>
                    <a class="nav-item nav-link" href="{{ url_for('index') }}">摄像头</a>
                </div>
            </div>
        </nav>
        <hr />
        <div class="text-center">
            <img src="{{ url_for('video_feed') }}"width="80%" height="60%" alt="请开启摄像头">
        </div>
        <div class="row">
            <div class="col-sm" id="bar" style="width: 300px;height: 250px;display: none;float: left"></div>
            <div class="col-sm" id="bar2" style="width: 300px;height: 250px;display: none;float: left"></div>
            <div class="col-sm" id="bar3" style="width: 300px;height: 250px;display: none;float: left"></div>
            <div class="col-sm" id="bar4" style="width: 300px;height: 250px;display: none;float: left"></div>
        </div>

        {% if is_closed %}
        <!--<button><a href="{{ url_for('open_video') }}">开启摄像头</a></button>-->
        <a href="{{ url_for('open_video') }}" class="btn btn-info" role="button">开启摄像头</a>
        {% else %}
        <a href="{{ url_for('close_video') }}" class="btn btn-info" role="button">关闭摄像头</a>
        <a href="{{ url_for('collect_frames') }}" class="btn btn-info" role="button">开始录制</a>
        {% if start_collect %}
        <a href="{{ url_for('stop_collect') }}" class="btn btn-info" role="button">结束录制</a>
        {% endif %}
        {% if finish_collect %}
        <button onclick="getLineData()" class="btn btn-info">绘制折线图</button>
        <div class="text-center">
            <img src="{{ url_for('feed_video_clips') }}" width="80%" height="60%" alt="请截取视频片段">
        </div>

        {% endif %}
        {% if bar_addrs %}
        {% for bar_addr in bar_addrs %}
        <div class="text-center">
            <img src="{{ bar_addr }}" width="80%" height="60%" alt="无识别目标">
        </div>
        <!--<img src="{{ bar_addr }}" width="50%" height="40%" alt="无识别目标">-->
        {% endfor %}
        {% endif %}
        {% endif %}
        <div>
            <div id="line" style="width: 300px;height: 250px;display:none;float:left"></div>
            <div id="line2" style="width: 300px;height: 250px;display:none;float:left"></div>
            <div id="line3" style="width: 300px;height: 250px;display:none;float:left"></div>
            <div id="line4" style="width: 300px;height: 250px;display:none;float:left"></div>

        </div>



        <script src="../static/scripts/js/index.js" type="text/javascript"></script>
    </body>
</html>


<html>
<head>
    <meta charset="utf-8">
    <title>视频</title>
    <script src="../static/scripts/js/echarts.js" type="text/javascript"></script>
    <script src="../static/scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>

    <div>
        <h1>表情识别工具</h1>
        <a href="{{ url_for('video') }}">视频</a>
        <a href="{{ url_for('index') }}">摄像头</a>
    </div>
    <hr />
    <input type="file" id="file" onchange="onInputFileChange()">
    <video id="audio_id" controls autoplay loop width="60%" height="40%">Your browser can't support HTML5 Audio</video>
    <button onclick="start()">开始识别</button>
    <button onclick="stop()">停止识别</button>
    <canvas id="canvas" width="400" height="300" hidden></canvas>
    <img src="" id="img" width="400" height="300">
    <div id="bar" style="width: 600px;height: 400px"></div>
    <div id="line" style="width: 600px;height: 400px"></div>
    <script src="../static/scripts/js/video.js" type="text/javascript"></script>
</body>
</html>
